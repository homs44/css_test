<!DOCTYPE html>
<html>

<head>
    <style>
        ul>li:nth-child(2n+1){
            color:blue;
        }

        ol>li:nth-child(3n){
            color:crimson;
        }
    </style>
</head>

<body>
    <!-- ul 부모를 가진 li는 홀수만 color:blue; -->
    <!-- ol 부모를 가진 li는 3의 배수만 color:crimson; -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
    </ul>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
        <li>item 6</li>
        <li>item 7</li>
        <li>item 8</li>
        <li>item 9</li>
    </ol>
</body>

</html>
