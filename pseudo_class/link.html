<!DOCTYPE html>
<html>

<head>
    <style>
        a,
        button {
            display: block;
        }

        /* link, visited는 a태그와 사용 */
        /* id가 #link인 태그가 방문하지 않은 상태일 때 */
        #link:link {
            color: green;
            font-weight: 800;
        }

        /* id가 #link인 태그가 방문한 상태일 때 */
        #visited:visited {
            color: green;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <a id="link" href="https://www.google.com">link</a>
    <a id="visited" href="https://www.google.com">visited</a>

</body>

</html>
