<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>

    <style>
        /* 보기 편하게 하기 위해 추가 */
        a {
            display: block;
        }

        /* a 태그의 href 속성이 https://로 시작하는 경우 */
        a[href^="https://"] {
            color: rgb(255, 0, 0);
        }
        /* a 태그의 href 속성이 .html 로 끝나는 경우 */
        a[href$=".html"] {
            color: rgb(255, 0, 0);
        }
    </style>

    <a href="https://www.test.com">https://www.test.com</a>
    <a href="http://www.test.com">http://www.test.com</a>

    <a href="test.html">test.html</a>
    <a href="test.jsp">test.jsp</a>

</body>

</html>
