<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <style>
        /* 셀렉터의 title 속성에 first 단어를 포함할 때 */
        h1[title~="first"] {
            color: red;
        }
        
    </style>

    <h1 title="heading first">heading first</h1>
    <h1 title="heading-first">heading first</h1>
    <h1 title="heading second">heading first</h1>
    <h1 title="heading third">heading first</h1>


</body>

</html>
