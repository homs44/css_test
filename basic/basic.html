<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        /* 전체 셀렉터 */
        * {
            color: black;
        }

        /* 태그 셀렉터 */
        h1,
        p {
            color: aquamarine;
        }

        p {
            color: blue;
        }

        /* ID 셀렉터 */
        #test-id {
            color: chartreuse;
        }

        /* Class 셀렉터 */
        .f {
            font-size: 20px;
            font-weight: bold;
        }

        .bg-beige {
            background-color: beige;
        }

    </style>
</head>

<body>

    <h1>
        Title
    </h1>
    <p id="test-id" class="f bg-beige">
        content
    </p>

    <p class="c">
        content
    </p>

</body>

</html>
